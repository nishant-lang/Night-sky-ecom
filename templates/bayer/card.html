<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome CSS link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Add custom CSS for styling -->
    <link rel="stylesheet" href="custom.css">
</head>
<body>

<!-- Header (Create your own header with navigation and branding) -->
<header class="bg-primary text-white text-center py-3">
    <h1>Your Brand</h1>
    <!-- Add navigation links, search bar, etc., here -->
</header>

<!-- Product Detail Page Content -->
<div class="container mt-5">
    <!-- <div class="row"> -->
            <!-- <div class="col-6" style="right: 22vh;"> -->
                <!-- <img src="/media/{{obj.product_pic}}" class="img-fluid" style="box-shadow: 2px; border: 1px solid rgba(156, 157, 158, 0.5);  width: 800px;height: 400px; " alt="Product Image"> -->
                <div class="row">
                    <!-- <div class="col-12 col-md-6"> -->
                        <div class="col-6" style="right: 22vh;"> 
                        <!-- Carousel container -->
                        <div id="productCarousel" class="carousel slide" >
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#productCarousel" data-slide-to="0" class="active"></li>
                                <!-- Add more indicators for additional images if needed -->
                            </ol>
                
                            <!-- Slides -->
                            <div class="carousel-inner" >
                                <!-- Image 1 -->
                                <div class="carousel-item active" >
                                    <img src="/media/{{obj.product_pic}}" class="d-block w-100" alt="Product Image"  style="box-shadow: 2px; border: 1px solid rgba(156, 157, 158, 0.5);  width: 800px;height: 400px;">
                                </div>

                                <div class="carousel-item">
                                    <img src="\media\produc_item\watch.jpg" class="d-block w-100" alt="Product Image"  style="box-shadow: 2px; border: 1px solid rgba(156, 157, 158, 0.5);  width: 800px;height: 400px;">
                                </div>
                                <!-- Add more carousel items for additional images if needed -->
                            </div>
                
                            <!-- Left and right controls -->
                            <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                
                       
                
        <div class="text-cent
        er my-2">
            <button class="btn-xl btn-primary btn-lg" style="background-color: rgb(251, 176, 27); padding: 5px 74px; border: none;">
                <i class="fas fa-cart-plus"></i> Add to Cart
            </button>
            <button class="btn-xl btn-primary btn-lg" style="background-color: rgb(237, 104, 9); padding: 5px 74px; border: none; ">
                <i class="fas fa-bolt"></i> BUY NOW
            </button>
        </div>
        </div>
        
        <!-- Right Side: Product Details -->
        <div class="col-md-6 mt-0">
            <div class="pt-0">
            <h2>{{obj.name}}</h2>
            <p class="card-text mt-0 "><b>Price: &#8377;</b>{{obj.price}}</p>
            <p><strong>Rating:</strong> 4.5 (1234 reviews)</p>
            <hr>
            <h4>Product Description</h4>
            <p>{{obj.desc}}</p>
            
        </div>
    </div>
</div>



<!-- Footer (Create your own footer with copyright information) -->
<footer class="container-fluid text-center bg-light mt-5">
    <p>&copy; 2023 Your Brand. All rights reserved.</p>
</footer>


<!-- Add Bootstrap JS and jQuery (required for Bootstrap) links at the end of the body -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get references to the previous and next buttons
        var prevButton = document.querySelector('.carousel-control-prev');
        var nextButton = document.querySelector('.carousel-control-next');
        
        // Get a reference to the carousel element
        var carousel = document.getElementById('productCarousel');

        // Add click event listener for the "Previous" button
        prevButton.addEventListener('click', function() {
            var carouselInstance = new bootstrap.Carousel(carousel);
            carouselInstance.prev();
        });

        // Add click event listener for the "Next" button
        nextButton.addEventListener('click', function() {
            var carouselInstance = new bootstrap.Carousel(carousel);
            carouselInstance.next();
        });
    });
</script>


</body>
</html>
